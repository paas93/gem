<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>젬 합성 계산기</title>
  <link rel="icon" href="https://lh3.googleusercontent.com/d/1r51_in8C0TKK-OqfrFtSfWw7kyHIO0z1" type="image/png">
  <style>
    body {
      background: #1e1e2f url('https://lh3.googleusercontent.com/d/1QsLDDAKaZl-oUm9VPp8sIFFZ1afxss_1') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    .section,
    .tip-box,
    .result-box {
      opacity: 0.95;
    }
    .section {
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      width: fit-content;
      background-color: #fff;
      border-radius: 8px;
    }
    .grade-block {
      margin-bottom: 20px;
    }
    .grade-block h3 {
      margin-bottom: 10px;
    }
    .gem-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    input {
      width: 60px;
      margin-left: 5px;
    }
    .고급 { color: green; font-weight: bold; }
    .희귀 { color: blue; font-weight: bold; }
    .영웅 { color: purple; font-weight: bold; }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .result-box {
      margin-top: 30px;
      padding: 20px;
      border: 2px solid #333;
      background-color: #fff;
      border-radius: 10px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      font-size: 18px;
    }
    .result-box strong {
      font-size: 17px;
    }
    .remaining {
      margin-top: 20px;
      text-align: left;
    }
    .tip-box {
      margin: 20px auto;
      padding: 15px 20px;
      border: 2px solid #aaa;
      background-color: #fffbe6;
      border-radius: 10px;
      width: fit-content;
      text-align: left;
      font-size: 15px;
    }
    .tip-box h3 {
      margin-top: 0;
      color: #d48806;
    }
  </style>
</head>
<body>
  <h2>💎 젬 합성 최적화 계산기 💎</h2>

 <div class="tip-box">
  <h3>📌 Tip</h3>
  <p style="color: black;">
    <strong>17P 활성화 전</strong> → <span class="영웅">의지력 8 or 9</span> 짜리 등급 무관 모두 가공<br>
    <strong>17P 완성 후 전투력 상승</strong> → 
    <strong>질서 : 안정(</strong><span class="희귀">희귀</span>, <span class="영웅">영웅</span><strong>) / 
    혼돈 : 침식(</strong><span class="고급">고급</span>, <span class="희귀">희귀</span>, <span class="영웅">영웅</span><strong>), 왜곡(</strong><span class="희귀">희귀</span><strong>)</strong> 가공<br><span class="영웅">거래 가능 젬은 가격 확인후 쌀</span>
  </p>
</div>

  <div class="section">
    <div class="grade-block">
<h3>🟢 보유 고급 젬</h3>
      <div class="gem-group">
        <label><span class="고급">고급 견고</span><input type="number" id="고급 견고"></label>
        <label><span class="고급">고급 불변</span><input type="number" id="고급 불변"></label>
        <label><span class="고급">고급 안정</span><input type="number" id="고급 안정"></label>
      </div>
    </div>

    <div class="grade-block">
      <h3>🔵 보유 희귀 젬</h3>
      <div class="gem-group">
        <label><span class="희귀">희귀 견고</span><input type="number" id="희귀 견고"></label>
        <label><span class="희귀">희귀 불변</span><input type="number" id="희귀 불변"></label>
        <label><span class="희귀">희귀 붕괴</span><input type="number" id="희귀 붕괴"></label>
      </div>
    </div>

    <div class="grade-block">
      <h3>🟣 보유 영웅 젬</h3>
      <div class="gem-group">
        <label><span class="영웅">영웅 견고</span><input type="number" id="영웅 견고"></label>
        <label><span class="영웅">영웅 불변</span><input type="number" id="영웅 불변"></label>
        <label><span class="영웅">영웅 붕괴</span><input type="number" id="영웅 붕괴"></label>
        <label><span class="영웅">영웅 왜곡</span><input type="number" id="영웅 왜곡"></label>
      </div>
    </div>
  </div>

  <div style="margin-top: 20px;">
    <button onclick="calculate()"><strong>최적 합성 계산</strong></button>
    <button onclick="resetInputs()" style="margin-left: 10px;"><strong>초기화</strong></button>
  </div>

  <div class="result-box" id="result"></div>

  <script>
    const recipes = [
      ["고급 안정", "고급 안정", "희귀 불변"],
      ["고급 안정", "고급 안정", "희귀 붕괴"],
      ["고급 안정", "고급 안정", "영웅 견고"],
      ["고급 안정", "고급 안정", "영웅 불변"],
      ["고급 안정", "고급 안정", "영웅 왜곡"],
      ["고급 안정", "고급 안정", "영웅 붕괴"],
      ["고급 안정", "희귀 견고", "희귀 견고"],
      ["고급 견고", "고급 견고", "고급 불변"],
      ["고급 견고", "고급 견고", "희귀 붕괴"],
      ["고급 견고", "고급 불변", "고급 불변"]
    ];

    function getGemClass(name) {
      if (name.startsWith("고급")) return "고급";
      if (name.startsWith("희귀")) return "희귀";
      if (name.startsWith("영웅")) return "영웅";
      return "";
    }

    function calculate() {
      let counts = {};
      document.querySelectorAll("input").forEach(input => {
        counts[input.id] = parseInt(input.value) || 0;
      });

      let totalCombines = 0;
      let recipeCounts = [];

      recipes.forEach(recipe => {
        let temp = { ...counts };
        let need = {};
        let max = Infinity;

        recipe.forEach(gem => {
          need[gem] = (need[gem] || 0) + 1;
        });

        for (let gem in need) {
          max = Math.min(max, Math.floor(temp[gem] / need[gem]));
        }

        if (max > 0) {
          for (let gem in need) {
            temp[gem] -= need[gem] * max;
          }
          counts = temp;
          totalCombines += max;

          const colored = recipe.map(gem => `<span class="${getGemClass(gem)}">${gem}</span>`).join(" + ");
          recipeCounts.push(`${colored} → ${max}회`);
        }
      });

      let remaining = Object.entries(counts)
        .filter(([_, count]) => count > 0)
        .map(([gem, count]) => `<span class="${getGemClass(gem)}">${gem}</span>: ${count}개`)
        .join("<br>");

      document.getElementById("result").innerHTML =
        `<strong>총 최적 합성 횟수: ${totalCombines}회</strong><br><br>` +
        recipeCounts.join("<br>") +
        `<div class="remaining"><br><strong>남은 젬 수량</strong><br>${remaining || "없음"}</div>`;
    }

    function resetInputs() {
      document.querySelectorAll("input").forEach(input => input.value = "");
      document.getElementById("result").innerHTML = "";
    }

</script> </body> </html>
